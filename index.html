<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk C</title>

  <!-- Library Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- GAMBAR SURAT (DESIGN TIDAK DIUBAH) -->
  <img src="For you.png" alt="Surat untuk C">

  <!-- MUSIK -->
  <audio id="bgm" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Jalan SEKALI saat layar pertama kali diklik
    document.body.addEventListener('click', () => {
      // mainkan musik
      const audio = document.getElementById('bgm');
      audio.play();

      // confetti pertama
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 }
      });

      // confetti kedua (lembut)
      setTimeout(() => {
        confetti({
          particleCount: 60,
          spread: 100,
          origin: { y: 0.4 }
        });
      }, 800);
    }, { once: true });
  </script>

</body>
</html>
