<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk C</title>

  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- GANTI NAMA FILE SESUAI GAMBAR KAMU -->
  <img src="For you.png" alt="Surat untuk C">

  <script>
    // confetti pas pertama dibuka
    confetti({
      particleCount: 120,
      spread: 80,
      origin: { y: 0.6 }
    });

    // confetti kedua dikit, biar lembut
    setTimeout(() => {
      confetti({
        particleCount: 60,
        spread: 100,
        origin: { y: 0.4 }
      });
    }, 800);
  </script>

</body>
</html>
